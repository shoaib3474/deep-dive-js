<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Functions</title>
</head>

<body>
    <center>
        <h1>Async Function</h1>
    </center>
    <script>
        // Example of an async function using 'fetch' and 'await'
        // Uncomment the following code to use the async/await syntax
        /*
        async function getData() {
            // Fetch data from the server
            let serverData = await fetch('https://jsonplaceholder.typicode.com/posts');
            
            // Parse the response as JSON and log it to the console
            console.log(await serverData.json());
        }
        // Call the async function
        getData();
        */

        // Example of using Promises with 'fetch'
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((data) => {
                // Log the raw response object to the console
                console.log(data);
            })
            .catch((error) => {
                // Log any errors that occur during the fetch
                console.log(error);
            })
            .finally(() => {
                // This block executes regardless of success or failure
                console.log('Function is executed');
            });

        // This log statement executes immediately, before the fetch completes
        console.log('Out of the function body');
    </script>

</body>

</html>
